<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="card-panel">

            <h3>Sign Up For Merchant Account</h3>

            <div class="row">
              <form method="" action="" class="col-md-12">

                <h5 class="romanesco">Shop Owner Info</h5>
                <div class="row">
                  <div class="input-field col-md-4">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col-md-4">
                    <input id="middle_name" type="text" class="validate">
                    <label for="middle_name">Middle Name</label>
                  </div>
                  <div class="input-field col-md-4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col-md-4">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field col-md-4">
                    <input id="phone" type="number" class="validate" max="17">
                    <label for="phone">Phone Number</label>
                  </div>
                  <div class="input-field col-md-4">
                    <input id="mobile" type="number" class="validate" max="17">
                    <label for="mobile">Mobile Number</label>
                  </div>
                </div>

                <hr>

                <h5 class="romanesco">Shop Details</h5>

                <div class="row">
                  <div class="input-field col-md-12">
                    <input id="shop_name" type="text" class="validate">
                    <label for="shop_name">Shop Name</label>
                  </div> 
                </div>

                <div class="row">
                  <div class="input-field col-md-4">
                    <select>
                      <option value="" disabled selected>Country</option>
                      <option value="1">Tanzania</option>
                      <option value="2">Kenya</option>
                      <option value="3">Uganda</option>
                    </select>
                  </div>
                  <div class="input-field col-md-4">
                    <select>
                      <option value="" disabled selected>City</option>
                      <option value="1">Dar-es-salaam</option>
                      <option value="2">Moshi</option>
                      <option value="3">Arusha</option>
                    </select>
                  </div>
                  <div class="input-field col-md-4">
                    <input id="post" type="text" class="validate" max="17">
                    <label for="post">Postal Address</label>
                  </div>                    
                </div>

                <div class="row">
                  <div class="input-field col-md-8">
                    <input id="tra-number" type="number" class="validate" max="17">
                    <label for="tra-number">TIN Number</label>
                  </div>
                </div>

                <hr>

                <h5 class="romanesco">User Info</h5>
                <div class="row">
                  <div class="input-field col-md-4">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                  </div>
                  <div class="input-field col-md-4">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                  <div class="input-field col-md-4">
                    <input id="re-password" type="password" class="validate">
                    <label for="re-password">Re-enter Password</label>
                  </div>
                </div>

                <hr>

                <div class="row">
                <div class="text-center">
                  <a class="btn btn-danger btn-rounded waves-effect waves-light"><span class="fa fa-times"></span>&nbsp;Cancel</a>
                  <a class="btn btn-success btn-rounded waves-effect waves-light">Sign Up&nbsp;<span class="fa fa-arrow-right"></span></a>
                </div>
                </div>
              </form>
            </div>
            
          </div>
        </div>
    </div>
</div>
